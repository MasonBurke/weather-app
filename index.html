<html lang="en">
<head>

 <div class="header"><h1>Weather</h1></div>
 

 <!-- this will be to searcb cities -->
 <form class="form-inline">
    <div class="form-group mb-2">
      <label for="staticEmail2" class="sr-only">Email</label>
     </div>
     
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword2" class="sr-only"></label>
      <input type="text" class="form-control" id="citySearch" placeholder="Search City">
    </div>
    <button id="searchBtn" type="submit" class="btn btn-primary mb-2">Search</button>
    <ul class="list-group history"></ul>
  </form>
 

<!-- area for weather updates -->
  <div class="weather" id="weatherBtn"></div>

  <div class="day" id="today"></div>

  <div class="5day" id="forecast"></div>
